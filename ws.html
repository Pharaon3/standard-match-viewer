    <script type="text/javascript">
      var socket;
      var socketLastResponseTime = 0;
      var matchType;
      var homeName, awayName, homeScore, awayScore;
      var miliSeconds, matchDuration;
      var isRevers, isTimerRunning, isCountUp;

      function connect() {
        miliSeconds = 0;
        matchDuration = 90;
        isTimerRunning = false;
        isCountUp = true;
        const urlParams = new URLSearchParams(window.location.search);
        const eventId = Number(urlParams.get("eventId"));

        socket = new WebSocket("wss://gamecast1.betdata.pro:2053");
        socket.onopen = function (e) {
          socketLastResponseTime = Date.now();
          socket.send(
            JSON.stringify({ r: "subscribe_event", a: { id: eventId } })
          );
        };

        socket.onmessage = function (e) {
          socketLastResponseTime = Date.now();
          var data = JSON.parse(e.data);

          if (data.r == "event") {
            handleEventData(data.d);
          }
        };
      }

      setInterval(function () {
        if (
          socketLastResponseTime &&
          Date.now() - socketLastResponseTime > 8000
        ) {
          if (socket) {
            try {
              socket.close();
            } catch (err) {}
          }
          console.log("Reconnecting...");
          connect();
        }
      }, 4000);
      setInterval(function () {
        changeScreenSize();
        if (isTimerRunning && matchType) {
          if (isCountUp) miliSeconds += 10;
          else miliSeconds -= 10;
          miliSeconds = sat(miliSeconds, 0, matchDuration * 60 * 1000);
          seconds = Math.floor(miliSeconds / 1000);
          second = seconds % 60;
          minutes = Math.floor(seconds / 60);
          if (matchType != 52) {
            $("#setScore").text(
              Math.floor(minutes / 10) +
                "" +
                (minutes % 10) +
                ":" +
                Math.floor(second / 10) +
                (second % 10)
            );
          }
        }
      }, 10);
      function handleEventData(data) {
        if (data["wm"] && data["wm"] == "f") {
          isRevers = data["rv"];
          homeScore = data["ps"]["TN"]["score"]["c1"];
          awayScore = data["ps"]["TN"]["score"]["c2"];
          if (isRevers) {
            homeScore = data["ps"]["TN"]["score"]["c2"];
            awayScore = data["ps"]["TN"]["score"]["c1"];
          }
          homeName = data["c1"]["n"];
          awayName = data["c2"]["n"];
          if (isRevers) {
            homeName = data["c2"]["n"];
            awayName = data["c1"]["n"];

      function changeScreenSize() {

        document.getElementById("svg").setAttribute("width", 800 * scale);
        document.getElementById("svg").setAttribute("height", 425 * scale);
      }
      function min(a, b) {
        if (a > b) return b;
        return a;
      }
      function max(a, b) {
        if (a > b) return a;
        return b;
      }
      function setTimer(m, s) {
        miliSeconds = (m * 60 + s) * 1000;
      }
      function sat(toSat, minSat, maxSat) {
        toSat = max(toSat, minSat);
        toSat = min(toSat, maxSat);
        return toSat;
